<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Bross - O Filme</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./imagens/video-mario.mp4" type="video/mp4">
        <!--caminho do video-->
      </video>
  </div>

    <header class="cabecalho">
        <a>
          <img class="logo" src="imagens/logo-chapeu-mario.png" alt="logo chapéu mario"/>
        </a>
        <nav>
            <ul class="menu">
                <li> <a href="#">Home</a></li>
                <li> <a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./imagens/titulo.png" alt="imagem do titulo do  filme"/>
            <p class="descricao">Mario é um filme baseado na série de video games, Super Mario Bros, da Nintendo. Nesse filme, Mario (Chris Pratt) deve embarcar em uma aventura para impedir que Bowser (Jack Black) consiga conquistar todos os reinos e virar invencível.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./imagens/super-mario-chars.png"/>

        <div class="modal">
          <div class="conteudo-modal">
            <span class="fechar-modal">X</span>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial supermario" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscape; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
